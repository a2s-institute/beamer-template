sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive \
  texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng \
  texlive-latex-recommended latex-beamer
script:
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
